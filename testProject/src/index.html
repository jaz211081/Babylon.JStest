<!DOCTYPE html>
<html>
<head>
<title>My Babylon.js App</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babylon.js/4.2.0/babylon.js"></script>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>
<script>
var engine = new BABYLON.Engine(document.getElementById("canvas"));
var scene = new BABYLON.Scene(engine);

// Load the 3D model
var loader = new BABYLON.SceneLoader(engine);
loader.load("assets/[3D File]", function(mesh) {
  scene.addMesh(mesh);
});

// Create the button
var button = new BABYLON.GUI.Button("Click Me", new BABYLON.Vector2(100, 100));
button.onClick.add(function() {
  console.log("Button clicked!");
});

// Add the button to the scene
scene.addControl(button);

// Start the rendering loop
engine.runRenderLoop(function() {
  scene.render();
});
</script>
</body>
</html>
